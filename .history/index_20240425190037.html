<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Possible combinations generator!</title>
</head>
<body>
	<h2>Enter numbers:</h2>
	<textarea id="" cols="30" rows="10" class="list"></textarea> <br>

	<h2>Enter target</h2>
	<input type="number" class="target"> <br>
	<button class="generate">Generate!</button>

	<h2 style="display: none" class="result-h2">Possible combinations are:</h2>
	<ul class="result"></ul>
	<script src="script.js"></script>
</body>
</html>
